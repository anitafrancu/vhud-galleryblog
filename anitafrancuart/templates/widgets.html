{% block widgets %}

 <div class="widget-block">
			<!-- Weather/Moon Widget -->
            <div class="card my-4">
                <h5 class="card-header" style="font-family: Poppins, sans-serif;color: #172d62;text-align:center;font-weight: 700;">Time, Moon & Weather</h5>
                <div class="card-body">
					<!-- Clock -->
					<center style="background-color: ">
					<iframe scrolling="no" frameborder="no" clocktype="html5" style="overflow:hidden;border:0;margin:0;padding:0;width:227px;height:75px;pointer-events:none;opacity: 0.7;"src="https://www.clocklink.com/html5embed.php?clock=008&timezone=EET&color=black&size=227&Title=&Message=&Target=&From=2019,1,1,0,0,0&Color=black">
					</iframe>
					</center>
						<!-- Moon Phase -->
						<div class="moon-phase" style="background-color: #040d28ad;padding-bottom: 2px;text-align: center;border-radius: 10px 10px 0 0;">
						<iframe allowtransparency="yes" scrolling="no" style="border-left: 0; border-right: 0; border-bottom: 0;width:180px; height:283px; overflow: hidden;border-right: 0;margin-bottom: -25px;pointer-events:none;" src="https://in-the-sky.org/widgets/moonphase.php?skin=1"></iframe>
						</div>
							<!-- Weather -->	
							<a class="weatherwidget-io" href="https://forecast7.com/en/45d6625d60/brasov/" data-label_1="BRAȘOV" data-label_2="WEATHER" data-days="5" data-theme="weather_one" style="pointer-events:none;opacity: 0.8;border-radius: 0 0 10px 10px;">BRAȘOV WEATHER</a>
							<script>
							!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
							</script>
                      </div>
            </div>

            <!-- Search Widget -->

							</div >
							<div>
							<button class="btn-ho effect01" type="submit" style="padding-left: 4px;margin-left: -50%;margin-top: 2px">Search <i class="fa fa-search" aria-hidden="true"></i></button>
	                        </div>					
						</div>
					</form>
				   </div>
            </div>
